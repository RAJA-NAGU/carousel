<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- googgle-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="./styles.css">

    <title>Carousel</title>
</head>

<body>
    <div class="container">
        <div class="carousel">
            <div class="slide">
                <img src="./img/img-1.jpg" alt="carousel image" class="carousel-img">
                <img src="./img/img-2.jpg" alt="carousel image" class="carousel-img">
                <img src="./img/img-3.jpg" alt="carousel image" class="carousel-img">
            </div>
            <div>
                <a class="btn btn-next"><i class='bx bx-skip-next'></i></a>
                <a class="btn btn-previous"><i class='bx bx-skip-previous'></i></a>
            </div>
            <div class="indicators">
                <span class="indicator active"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
            </div>
        </div>


        <script src="./script.js"></script>

</body>

</html>
